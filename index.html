<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
</head>
<body>
  <h2>Register Expense</h2>
  <form id="expense-form">
    <label>Date: <input type="date" name="date" required /></label><br><br>
    <label>Category: <input type="text" name="category" required /></label><br><br>
    <label>Subcategory: <input type="text" name="subcategory" required /></label><br><br>
    <label>Amount: <input type="number" name="amount" step="0.01" required /></label><br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById('expense-form');
    const status = document.getElementById('status');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyf2g9zCfLJFlVNe9vOYQn_lR6raF0ieONUJoAokbvDjXix2OH1BRnQKDSUALcehq72/exec', {
          method: 'POST',
          body: new URLSearchParams(formData) // üëà importante para compatibilidad con Apps Script
        });

        const result = await response.json();
        if (result.result === 'Success') {
          status.innerText = '‚úÖ Expense registered successfully!';
          form.reset();
        } else {
          status.innerText = '‚ö†Ô∏è Unexpected response.';
        }
      } catch (err) {
        console.error('‚ùå Error:', err);
        status.innerText = '‚ùå Error submitting the form.';
      }
    });
  </script>
</body>
</html>
