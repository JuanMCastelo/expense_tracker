<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>
</head>
<body>
  <h2>Register Expense</h2>
  <form id="expense-form">
    <label>Date: <input type="date" name="date" required /></label><br><br>
    <label>Category: <input type="text" name="category" required /></label><br><br>
    <label>Subcategory: <input type="text" name="subcategory" required /></label><br><br>
    <label>Amount: <input type="number" name="amount" step="0.01" required /></label><br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById('expense-form');
    const status = document.getElementById('status');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      try {
        const response = await fetch(
          'https://script.google.com/macros/s/AKfycbyvvLQaUFoug9gQDAxq520zIFK1yPzoa3nJ5cVPxHpKtjFeygfATp2NsZLXePxtoTqT/exec',
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
          }
        );

        const result = await response.json();
        if (result.result === 'Success') {
          status.innerText = '✅ Expense registered successfully!';
          form.reset();
        } else {
          status.innerText = '⚠️ Unexpected response.';
        }
      } catch (error) {
        console.error('❌ Error:', error);
        status.innerText = '❌ Error submitting the form.';
      }
    });
  </script>
</body>
</html>
