<!DOCTYPE html>
<html>
<head>
  <title>Expense Form</title>
</head>
<body>
  <h2>Register Expense</h2>
  <form id="expense-form">
    <label>Fecha: <input type="date" name="date" required></label><br><br>
    <label>Categoria: <input type="text" name="category" required></label><br><br>
    <label>Subcategoria: <input type="text" name="subcategory" required></label><br><br>
    <label>Monto: <input type="number" step="0.01" name="amount" required></label><br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('expense-form');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      const response = await fetch('https://script.google.com/macros/s/AKfycbyqCCoS08aYmLfUyEmwdXTs2jNEk-QqNNoborHyH1RrSZXzaNGW-8gS6BAEjz8Q74jC/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      });

      if (response.ok) {
        alert("Expense registered successfully!");
        form.reset();
      } else {
        alert("Error submitting the form.");
      }
    });
  </script>
</body>
</html>
