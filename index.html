<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Register Expense</h2>
    <form id="expense-form">
      <label for="date">📅 Date</label>
      <input type="date" name="date" id="date" required />

     <label for="category">📁 Category</label>
      <select name="category" id="category" required>
        <option value="" disabled selected>Select category</option>
        <option value="hogar">Hogar</option>
        <option value="entretenimiento">Entretenimiento</option>
        <option value="transporte">Transporte</option>
        <option value="tarjetas de credito">Tarjetas de Crédito</option>
        <option value="comida">Comida</option>
        <option value="ahorros o inversiones">Ahorros o Inversiones</option>
        <option value="cuidado personal">Cuidado Personal</option>
        <option value="regalos">Regalos</option>
      </select>
     <label for="subcategory">📂 Subcategory</label>
      <select name="subcategory" id="subcategory" disabled required>
        <option value="" disabled selected>Select subcategory</option>
      </select>

      <label for="amount">💰 Amount</label>
      <input type="number" name="amount" id="amount" step="0.01" required />

      <button type="submit">Submit</button>
    </form>
    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
