<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consultar Gastos</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <!-- Título principal -->
    <h2 id="view-title">Consultar Gastos</h2>

    <!-- Filtros -->
    <div class="filters" id="filters">
      <label for="month">📅 Mes</label>
      <input type="month" id="month" />

      <label for="filter-category">📁 Categoría</label>
      <select id="filter-category">
        <option value="">Todas</option>
        <option value="hogar">Hogar</option>
        <option value="entretenimiento">Entretenimiento</option>
        <option value="transporte">Transporte</option>
        <option value="tarjetas de credito">Tarjetas de Crédito</option>
        <option value="comida">Comida</option>
        <option value="ahorros o inversiones">Ahorros o Inversiones</option>
        <option value="cuidado personal">Cuidado Personal</option>
        <option value="regalos">Regalos</option>
      </select>

      <!-- Botón Filtrar -->
      <div class="form-buttons">
        <button type="button" onclick="loadExpenses()" class="btn-main" id="filter-btn">
          🔍 Filtrar
        </button>
      </div>
    </div>

    <!-- Tabla de gastos -->
    <div id="expenses-table-container" class="table-container"></div>

    <!-- Sección de Totales -->
    <div id="totals-section" class="totals-section" style="display: none;">
      <div class="totals-grid-layout">
        <div class="table-zone" id="category-total-container"></div>
        <div class="table-zone" id="subcategory-total-container"></div>
      </div>
      <div class="monthly-total" id="monthly-total-container"></div>
    </div>

    <!-- Botón volver -->
    <div class="form-buttons">
      <a href="index.html" class="btn-secondary" id="back-button">Volver</a>
    </div>
  </div>

  <script src="js/view.js"></script>
</body>
</html>
